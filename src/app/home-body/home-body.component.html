<!-- Main Body -->
<div class="container-fluid">
    <!-- Image cover with title -->
    <div class="row">
        <div class="col-12 my-2">
            <section class="body-header rounded text-center">
                <h2>St Mary's Church</h2>
            </section>
        </div>
    </div>
    <!-- Different naviagation boxes -->
    <div class="row my-2 body-content" >
        <div class="col-12">
            <div class="row g-3">
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 col-xxl-2" *ngFor="let item of bodyItems">
                    <div class="card text-center" style="cursor: pointer;">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <div class="card-title">{{ item }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
