<body>
    <div class="container" id="container" [ngClass]="{'right-panel-active': !isSignIn}">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form (ngSubmit)="signIn(signInForm)" #signInForm="ngForm">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" ngModel name="email" />
                <input type="password" placeholder="Password" ngModel name="password" />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn" (click)="isSignIn = true">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start the journey with us</p>
                    <button class="ghost" id="signUp" (click)="isSignIn = false">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
