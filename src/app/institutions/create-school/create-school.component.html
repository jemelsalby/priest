<form
  class="row bg-white rounded rounded-2 g-3 mt-2 py-2"
  #create="ngForm"
  (ngSubmit)="onSubmit(create)"
>
  <!-- <form> -->
  <div class="col-12">
    <label for="name">Enter school name</label>
    <input
      type="text"
      name="name"
      id="name"
      class="form-control"
      [ngModel]="school.name"
      required
    />
  </div>
  <div class="col-12 col-md-6 col-lg-6">
    <label for="district">Enter location</label>
    <input
      type="text"
      name="district"
      id="district"
      class="form-control"
      [ngModel]="school.district"
      required
    />
  </div>
  <div class="col-sm-4 col-md-6">
    <label for="syllabus">Select syllabus</label>
    <select name="syllabus" id="syllabus" class="form-control" [ngModel]="school.syllabus" required >
      <option selected value="">Select an option</option>
      <option value="CBSE">CBSE</option>
      <option value="STATE">State</option>
    </select>
  </div>
  <div class="col-sm-8 col-md-6">
    <label for="phone">Enter Phone No.</label>
    <input
      type="tel"
      name="phone"
      id="phone"
      class="form-control"
      [ngModel]="school.phone"
      required
    />
  </div>
  <div class="col-12 col-md-6">
    <label for="email">Enter email address</label>
    <input
      type="email"
      name="email"
      id="email"
      class="form-control"
      [ngModel]="school.email"
      required
      email
    />
  </div>
  <div class="col-12 col-md-6">
    <label for="principal">Enter principal name</label>
    <input
      type="text"
      name="principal"
      id="principal"
      class="form-control"
      [ngModel]="school.principal"
      required
    />
  </div>
  <div class="col-12 col-md-6">
    <label for="principal_img">Upload Principal image</label>
    <input
      type="file"
      id="principal_img"
      class="form-control"
      accept="image/jpeg, image/png"
      #principal_img
      (change)="onPrinciUpload($event)"
      required
    />
    <input
      type="text"
      name="principal_image"
      id="principal_image"
      class="d-none"
      [ngModel]="school.principal_image"
      required
    />
  </div>
  <div class="col-12 col-md-6">
    <label for="manager">Enter manager name</label>
    <input
      type="text"
      name="manager"
      id="manager"
      class="form-control"
      [ngModel]="school.manager"
      required
    />
  </div>
  <div class="col-12 col-md-6">
    <label for="manager_img">Upload Manager image</label>
    <input
      type="file"
      id="manager_img"
      class="form-control"
      (change)="onManagerUpload($event)"
      required
      #manager_img
      accept="image/jpeg, image/png"
    />
    <input
      type="text"
      name="manager_image"
      id="manager_image"
      class="d-none"
      [ngModel]="school.manager_image"
      required
    />
  </div>
  <div class="col-12">
    <button class="btn btn-primary" [disabled]="create.invalid" type="submit">{{ isEditing ? 'Edit' : 'Create' }}</button>
  </div>
  <!-- </form> -->
</form>

<div class="modal" tabindex="-1" [ngClass]="{ 'd-block': isUploading}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Uploading Image</h5>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body">
       <app-loading-spinner></app-loading-spinner>
      </div>
    </div>
  </div>
</div>
