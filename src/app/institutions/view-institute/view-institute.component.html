<div class="row g-2 my-auto">
  <!-- <div class="col-12"> -->
  <div class="col-12 col-lg-6">
    <div class="card h-100 shadow-sm">
      <div class="card-header">School Details</div>
      <div class="card-body">
        <h5 class="card-title">{{ school?.name }}</h5>
        <div class="card-text">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>District: </b>{{ school?.district }}</li>
            <li class="list-group-item"><b>Syllabus: </b>{{ school?.syllabus }}</li>
            <li class="list-group-item"><b>Phone No: </b><a href="tel:{{ school?.phone }}">{{ school?.phone }}</a></li>
            <li class="list-group-item"><b>Email: </b><a href="mailto:{{ school?.email }}">{{ school?.email }}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-6 col-lg-3">
    <div class="card h-100 shadow-sm">
      <div class="card-header">Principal</div>
      <div class="card-body d-flex justify-content-start flex-column ">
          <img
            src="http://bootdey.com/img/Content/avatar/avatar1.png"
            class="img-thumbnail h-75"
            alt="..."
          />
        <div class="card-text text-center">{{ school?.principal }}</div>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-6 col-lg-3">
    <div class="card h-100 shadow-sm">
      <div class="card-header">Manager</div>
      <div class="card-body d-flex justify-content-start flex-column ">
        <img
          src="http://bootdey.com/img/Content/avatar/avatar1.png"
          class="img-thumbnail h-75"
          alt="..."
        />
      <div class="card-text text-center">{{ school?.manager }}</div>
    </div>
  </div>
  <!-- </div> -->
</div>
