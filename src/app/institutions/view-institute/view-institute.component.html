<div class="row g-2 my-auto">
  <!-- <div class="col-12"> -->
  <div class="col-12 col-lg-6">
    <div class="card h-100 shadow-sm">
      <div class="card-header">School Details</div>
      <div class="card-body">
        <h5 class="card-title">{{ school?.name }}</h5>
        <div class="card-text">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>District: </b>{{ school?.district }}</li>
            <li class="list-group-item"><b>Syllabus: </b>{{ school?.syllabus }}</li>
            <li class="list-group-item d-flex justify-content-start align-items-center">
              <a href="https://wa.me/{{school?.phone}}"><i class="ms-0 bi bi-whatsapp custom-icon"></i></a>
              <a href="tel:+91{{school?.phone}}"><i class="bi bi-telephone custom-icon1"></i></a>
              <a href="mailto:{{school?.email}}"><i class="bi bi-envelope custom-icon2"></i></a>

            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-6 col-lg-3">
    <div class="card h-100 shadow-sm">
      <div class="card-header">Principal</div>
      <div class="card-body d-flex justify-content-start flex-column ">
          <img
            [src]="school?.principal_image"
            class="img-thumbnail h-75"
            alt="..."
          />
        <div class="card-text text-center">{{ school?.principal }}</div>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-6 col-lg-3">
    <div class="card h-100 shadow-sm">
      <div class="card-header">Manager</div>
      <div class="card-body d-flex justify-content-start flex-column ">
        <img
        [src]="school?.manager_image"
          class="img-thumbnail h-75"
          alt="..."
        />
      <div class="card-text text-center">{{ school?.manager }}</div>
    </div>
  </div>
  <!-- </div> -->
</div>
