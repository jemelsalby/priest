<div class="container-fluid" >
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let profile of profiles">

                                <li class="list-inline-item">
                                    <a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" [attr.data-original-title]="profile.phoneNumber"><i class="fa fa-phone"></i></a>

                                </li>

                                    <a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" [attr.data-original-title]="profile.skype"><i class="fa fa-skype"></i></a>

                                </li>

                        </div>
                    </div>
