<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <div class="main my-2">
        <input type="checkbox" id="selectAuth" aria-hidden="true" />

        <div class="signup">
          <form #signUpForm="ngForm" (ngSubmit)="onSignUp(signUpForm)">
            <label for="selectAuth" aria-hidden="true">Sign up</label>
            <input
              type="text"
              name="name"
              placeholder="Name"
              required
              ngModel
            />
            <input
              type="email"
              name="email"
              placeholder="Email"
              required
              ngModel
              email
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              ngModel
              minlength="6"
            />
            <button type="submit" [disabled]="signUpForm.invalid">Sign up</button>
          </form>
        </div>

        <div class="login">
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <label for="selectAuth" aria-hidden="true">Login</label>
            <input
              type="email"
              name="email"
              placeholder="Email"
              required
              ngModel
              email
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              ngModel
            />
            <button type="submit" [disabled]="loginForm.invalid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
